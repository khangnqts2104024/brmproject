<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
</head>
<body>
<section layout:fragment="content" class="content-wrapper">
    <div class="container">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>#Number</th>
                    <th>Title</th>
                    <th>Status</th>
                    <!--<th>ImportDate</th>-->
                    <!--                    <th>Action</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="tmpBookDetail, stat : ${bookDetails}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${tmpBookDetail.getBookByBookId().getTitle()}"></td>
                    <td th:text="${tmpBookDetail.getStatus()}"></td>
                    <!-- <td th:text="${tmpBookDetail.getImportDate()}"></td>-->
                    <!--                    <td>-->
                    <!--                        <a th:href="@{/staff/books/showBookDetail/{bookId}(bookId=${tmpBookDetail.getId()})}">Update</a>-->
                    <!--                    </td>-->
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary d-flex justify-content-center" th:href="@{/staff/books}"> Return to book list </a>
        </div>
    </div> <!-- /container -->

</section>

</body>
</html>
