<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
</head>
<body>
<section layout:fragment="content" class="content-wrapper">
    <div class="container">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Price/day</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, stat : ${books}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${book.getTitle()}"></td>
                    <td th:text="${book.getAuthor()}"></td>
                    <td th:text="${book.getAvailableBook()}"></td>
                    <td th:text="${book.getPricePerDay()}"></td>
                    <td><a th:href="@{/staff/books/update/{bookId}(bookId=${book.getId()})}">Edit quantity</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary d-flex justify-content-center" th:href="@{/staff/books/new}"> create </a>
        </div>
    </div> <!-- /container -->

</section>

</body>
</html>
