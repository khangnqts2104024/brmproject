<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}" th:if="${category != null}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
        <td>
          <a th:href="@{/staff/categories/update/{categoryId}(categoryId=${category.getId()})}">Update category</a>
        </td>
      </tr>
      </tbody>
    </table>
    <a class="btn btn-primary d-flex justify-content-center" th:href="@{/admin/categories/new}">create</a>
  </div>
</div> <!-- /container -->
</body>
</html>
