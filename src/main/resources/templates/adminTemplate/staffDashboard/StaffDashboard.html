<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Staff DashBoard</title>
    <style>
        .extra-info {
            padding-left: 30px;
            font-size: 30px;
        }
    </style>
</head>

<body>
<section layout:fragment="content" class="content-wrapper">
    <div class="container">
        <h1>All Staff</h1>

        

 
        <a href="#" th:href="@{/staff/employees/create}" class="btn btn-primary" role="button">Add</a>

        <div class="mt-3">
            <table
            class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
            style="position: relative;width: 100%;" aria-describedby="example-info" id="staff-table">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="staff, rowStat : ${allStaff}">
                        <td th:text="${rowStat.index + 1}"></td>
                        <td th:text="${staff.employeeCode}"></td>
                        <td th:text="${staff.name}"></td>
                        <td th:text="${staff.email}"></td>
                        <td>
                            <i class="fa-solid fa-trash text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    

</section>
</body>



<section layout:fragment="optional">
    <!-- Page specific script -->
    <script th:inline="javascript">

      
        
       


        </script>
</section>


</html>
