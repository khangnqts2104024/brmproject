  <title layout:title-pattern="">Library</title>
  <style>
    .bg-header{
      background-color: #f5f5f5 !important;
    }
    .circle-image img{
      border: 6px solid #fff;
      border-radius: 100%;
      padding: 0px;
      top: -28px;
      position: relative;
      width: 70px;
      height: 70px;
      border-radius: 100%;
      z-index: 1;
      background: #e7d184;
      cursor: pointer;
    }

    .rate{

      border-bottom-right-radius: 12px;
      border-bottom-left-radius: 12px;

    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center
    }

    .rating>input {
      display: none
    }

    .rating>label {
      position: relative;
      width: 1em;
      font-size: 30px;
      font-weight: 300;
      color: #FFD600;
      cursor: pointer
    }

    .rating>label::before {
      content: "\2605";
      position: absolute;
      opacity: 0
    }

    .rating>label:hover:before,
    .rating>label:hover~label:before {
      opacity: 1 !important
    }

    .rating>input:checked~label:before {
      opacity: 1
    }

    .rating:hover>input:checked~label:before {
      opacity: 0.4
    }


    .buttons{
      top: 36px;
      position: relative;
    }


    .rating-submit{
      border-radius: 15px;
      color: #fff;
      height: 49px;
    }


    .rating-submit:hover{

      color: #fff;
    }
    .error-text{color: red;}
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  <title>Library</title>

</head>

<script th:inline="javascript">

  var error = [[${alertError}]];
  var message = [[${alertMessage}]];
  console.log(message);

  if(message!=null && message.length != 0)
  {
    swal({
      title: "Message!",
      text: message,
      icon: "success",
    });

  }
  else if(error!=null && error.length != 0)
  {
    swal({
      title: "Error!",
      text: error,
      icon: "error",
    });
  }



</script>
