<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>

        <form th:action="@{/register}" th:object="${signupRequest}" method="post">
            <div class="textOtherInpWrapper">
                <label for="inputEmail1" class="form-label">Email</label>
                <input th:field="*{username}" type="text" class="textOtherInp" id="inputEmail1" aria-describedby="emailHelp" >
            </div>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            <div th:if="${errors}" class="error-message">
                <p th:text="${errors}"></p>
            </div>

              
            <div class="mt-3 textOtherInpWrapper">
                <label for="inputPassword" class="form-label">Password</label>
                <input th:field="*{password}"  type="password" class="textOtherInp" id="inputPassword" >
            </div>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>


            <div class="mt-3 textOtherInpWrapper">
                <label for="inputName" class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="textOtherInp" id="inputName" >
            </div>


            <div class="mt-3 textOtherInpWrapper">
                <label for="inpAddress" class="form-label">Address</label>
                <input th:field="*{address}" type="text" class="textOtherInp" id="inpAddress" >
            </div>


            <div class="mt-3 textOtherInpWrapper">
                <label for="inpPhone" class="form-label">Phone</label>
                <input th:field="*{phone}" type="text" class="textOtherInp" id="inpPhone" >
            </div>            
            
            
            <div class="mt-3 text-center">
                <button type="submit" class="text-center">
                    <a>Register</a>
                </button>            
            </div>            

            <div class="text-center">
                <a href="/">Return To Home Page</a>
            </div>
        </form>
  
</body>
<style>
    body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(#353A5F, #9EBAF3);
        }

        .error-message {
            color: red;

        }


        form {
            /* Thêm kiểu của form của bạn ở đây */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            width: 500px;
        }


        .textOtherInpWrapper {
        position: relative;
        width: 100%;
        margin: 5px 5px;
        --accent-color: blue;
        }

        .textOtherInpWrapper:before {
        transition: border-bottom-color 500ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textOtherInpWrapper:before,
        .textOtherInpWrapper:after {
        content: "";
        left: 0;
        right: 0;
        position: absolute;
        pointer-events: none;
        bottom: -1px;
        z-index: 4;
        width: 100%;
        }

        .textOtherInpWrapper:focus-within:before {
        border-bottom: 1px solid var(--accent-color);
        }

        .textOtherInpWrapper:before {
        transition: border-bottom-color 500ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textOtherInpWrapper:focus-within:before {
        border-bottom: 1px solid var(--accent-color);
        transform: scaleX(1);
        }

        .textOtherInpWrapper:focus-within:after {
        border-bottom: 2px solid var(--accent-color);
        transform: scaleX(1);
        }

        .textOtherInpWrapper:after {
        content: "";
        transform: scaleX(0);
        transition: transform 500ms cubic-bezier(0, 0, 0.2, 1) 0ms;
        will-change: transform;
        border-bottom: 2px solid var(--accent-color);
        border-bottom-color: var(--accent-color);
        }

        .textOtherInp::placeholder {
        transition: opacity 500ms cubic-bezier(0, 0, 0.2, 1) 0ms;
        opacity: 1;
        user-select: none;
        color: grey;
        }

        .textOtherInpWrapper .textOtherInp {
        border-radius: 5px 5px 0px 0px;
        max-height: 36px;
        transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        transition-duration: 500ms;
        transition-property: background-color;
        color: black;
        font-size: 14px;
        font-weight: 500;
        padding: 12px;
        width: 100%;
        border-left: none;
        border-top: none;
        border-bottom: none;
        border-right: none;
        }

        .textOtherInpWrapper .textOtherInp:focus,
        .textOtherInpWrapper .textOtherInp:active {
        outline: none;
        }



        .textOtherInpWrapper:focus-within .textOtherInp::placeholder {
        opacity: 0;
        }


        button {
            background: transparent;
            color: black;
            font-size: 17px;
            text-transform: uppercase;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            perspective: 30rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(245, 245, 245, 0.5);
        }

        button::before {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 10px;
        background: linear-gradient(320deg, rgba(0, 140, 255, 0.678), rgba(128, 0, 128, 0.308));
        z-index: 1;
        transition: background 3s;
        }

        button:hover::before {
        animation: rotate 1s;
        transition: all .5s;
        }

        @keyframes rotate {
        0% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(360deg);
        }
        }

</style>
</html>
